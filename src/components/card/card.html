<ion-card>
  <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{poster_path}}"/>
  <ion-card-content>
    <ion-card-title>{{title}}</ion-card-title>
    
    <p>Rating: {{rating}}</p>
    
    <p>Release Date: {{release_date | date:'mediumDate'}}</p>
    
    <p>Genre(s): {{genre}}</p>
    
  </ion-card-content>
</ion-card>
