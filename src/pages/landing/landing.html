<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><search
        (update)=getData($event)>
      </search></ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <h3>Movie Hound</h3>

  <ion-list *ngFor = "let item of movieList">
      <ion-item>{{item.title}}</ion-item>
  </ion-list>
</ion-content>
