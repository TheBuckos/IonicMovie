<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Movie Hound</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides class="carousel" *ngIf ="popMovieList">
    <ion-slide class= "card" *ngFor="let popMovie of popMovieList">
      <card 
        [poster_path]="popMovie.poster_path"
        [title]="popMovie.title"
        [rating]="popMovie.vote_average"
        [release_date]="popMovie.release_date"
        [genre]="popMovie.genre_ids">
      </card>
    </ion-slide>
  </ion-slides>
</ion-content>
