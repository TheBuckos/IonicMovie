<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Movie Hound</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <!--event binds the getData method in parent with the event emitter "update" in child
  This allows getData to perform a fresh API call on each keystroke done on searchComponent-->
  <search (update)="getData($event)"></search>
  
  <div *ngIf ="movieList">
    <ion-list *ngFor = "let item of movieList">
        <ion-item>{{item.title}}</ion-item>
    </ion-list>
  </div>
  
</ion-content>
